<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="text.js" defer></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <nav class="nav">
            <ul class="menu__link">
              <li class="item-menu__link">
                <a href="#" class="link__inner-item 1">Convertor</a>
                <hr class="hr 1" />
              </li>
              <li class="item-menu__link">
                <a href="#" class="link__inner-item 2">Courses</a>
                <hr class="hr 2" />
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main">
        <section class="section-converter">
          <div class="container">
            <div class="container_previous-cours">
              <div class="converter">
                <div class="outerInput">
                  <input type="number" class="input input1" />
                  <div class="div_char-code char1">
                    <p class="name-valute">RUB</p>
                    <a class="arrow"></a>
                  </div>
                </div>
                <div class="outerInput">
                  <input type="text" class="input input2" readonly />
                  <div class="div_char-code char2">
                    <p class="name-valute">USD</p>
                    <a class="arrow"></a>
                  </div>
                </div>
                <a
                  target="_blank"
                  class="link__api-cb-rf"
                  href="https://www.cbr-xml-daily.ru/"
                  >Виджет курсов валют</a
                >
              </div>
              <div class="previous-cours">
                <h3 class="title_previous-cours">exchange rate dynamics</h3>
                <ul class="set_previous-cours">
                  <li class="item_previous-cours">
                    <p class="name-item_previous-cours">.</p>
                    <p class="name-item_previous-cours">previous</p>
                    <p class="name-item_previous-cours">.</p>
                    <p class="name-item_previous-cours">current <br />rate</p>
                  </li>
                  <li class="item_previous-cours">
                    <p class="char-code_item-previous">USD</p>
                    <p class="valute_item-previous"></p>
                    <img class="img_item-previous" alt="#" />
                    <p class="valute_item-previous"></p>
                  </li>
                  <li class="item_previous-cours">
                    <p class="char-code_item-previous">EUR</p>
                    <p class="valute_item-previous"></p>
                    <img class="img_item-previous" alt="#" />
                    <p class="valute_item-previous"></p>
                  </li>
                  <li class="item_previous-cours">
                    <p class="char-code_item-previous">RSD</p>
                    <p class="valute_item-previous"></p>
                    <img class="img_item-previous" alt="#" />
                    <p class="valute_item-previous"></p>
                  </li>
                </ul>
                <ul class="set_previous-cours">
                  <li class="item_previous-cours"></li>
                  <li class="item_previous-cours"></li>
                  <li class="item_previous-cours"></li>
                </ul>
                <ul class="set_previous-cours">
                  <li class="item_previous-cours"></li>
                  <li class="item_previous-cours"></li>
                  <li class="item_previous-cours"></li>
                </ul>
              </div>
            </div>
          </div>
        </section>
        <section class="info-about-valuet none">
          <div class="container">
            <div class="info-valute">
              <ul class="info-valute_set"></ul>
            </div>
          </div>
        </section>
        <div class="slider">
          <div class="slide">
            <img
              class="img-inner-slider"
              src="images/slider/slide1.jpg"
              alt="#"
            />
          </div>
          <div class="slide">
            <img
              class="img-inner-slider"
              src="images/slider/slide2.jpg"
              alt="#"
            />
          </div>
          <div class="slide">
            <img
              class="img-inner-slider"
              src="images/slider/slide3.jpg"
              alt="#"
            />
          </div>

          <div class="count-slide">
            <div class="count-slides-item"></div>
            <div class="count-slides-item"></div>
            <div class="count-slides-item"></div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="container">
          <a href="index.html">Convertor</a>
        </div>
      </footer>
    </div>
  </body>
</html>
